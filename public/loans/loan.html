    <button class="topbarButt">Topbar</button>

      <input type="text" class="search-inp" placeholder="Search" spellcheck="false">
      <i class="fas fa-times-circle"></i>

      <i class="far fa-file-pdf" onclick="createPDF()"></i>

  <div class="table-div">
    <table class="table">
      <thead>
        <th class="id-th">Id</th>
        <th class="index-th">#</th>

        <th>Phone Number</th>
        <th class="price-level-th">Price Level</th>
      </thead>
      <tbody class="table-tbody"></tbody>
